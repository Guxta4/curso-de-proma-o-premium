<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --primary-color: #007BFF;
            --text-color: #333;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            text-align: center;
            transition: background 0.3s ease;
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: var(--primary-color);
        }
        p {
            color: var(--text-color);
        }
        .bg-selector {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Página Principal</h1>
        <p>Explore os conteúdos exclusivos do nosso curso premium!</p>
        
        <div class="bg-selector">
            <label for="bg-file">Escolha um fundo:</label>
            <input type="file" id="bg-file" accept="image/*" onchange="changeBackgroundFile()">
        </div>
    </div>
    
    <script>
        function changeBackgroundFile() {
            let file = document.getElementById("bg-file").files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.body.style.backgroundImage = "url('" + e.target.result + "')";
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
