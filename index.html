<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Premium de Programação</title>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --primary-color: #007BFF;
            --text-color: #333;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            text-align: center;
            transition: background 0.3s ease;
            background-image: url('stream-binary-code-design-vector_53876-164420.avif'); 
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }
        .login-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        .bg-selector {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
    </div>

    <div class="container">
        <h1>Bem-vindo ao Curso Premium</h1>
        <p>Aprimore suas habilidades com conteúdos exclusivos!</p>
        
        <div class="bg-selector">
            <label for="bg-file">Escolha um fundo:</label>
            <input type="file" id="bg-file" accept="image/*" onchange="changeBackgroundFile()">
        </div>
    </div>
    
    <script>
        function login() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            
            if (user === "admin" && pass === "1234") {
                window.location.href = "principal.html";
            } else {
                alert("Usuário ou senha incorretos.");
            }
        }
        
        function changeBackgroundFile() {
            let file = document.getElementById("bg-file").files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.body.style.backgroundImage = "url('" + e.target.result + "')";
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
