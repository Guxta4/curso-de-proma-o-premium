<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Premium - Login</title>
    <style>
        :root {
            --primary-color: #4A90E2;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --border-glass: rgba(255, 255, 255, 0.3);
            --text-color: #fff;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('stream-binary-code-design-vector_53876-164420.avif') no-repeat center center/cover;
            backdrop-filter: blur(5px);
        }
        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            width: 350px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: var(--text-color);
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        button:hover {
            background: #357ABD;
        }
        .bg-selector {
            margin-top: 15px;
            color: var(--text-color);
        }
        .corner-login {
            position: absolute;
            top: 10px;
            right: 10px;
            color: var(--text-color);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="corner-login">Usuário: admin | Senha: 1234</div>
    <div class="container">
        <h1>Bem-vindo ao Curso Premium</h1>
        <p style="color: var(--text-color);">Aprimore suas habilidades com conteúdos exclusivos!</p>
        
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        
        <div class="bg-selector">
            <label for="bg-file">Escolha um fundo:</label>
            <input type="file" id="bg-file" accept="image/*" onchange="changeBackgroundFile()">
        </div>
    </div>
    
    <script>
        function login() {
            let user = document.getElementById("username").value.trim();
            let pass = document.getElementById("password").value.trim();
            
            if (user === "admin" && pass === "1234") {
                window.location.href = "principal.html";
            } else {
                alert("Usuário ou senha incorretos.");
            }
        }
        
        function changeBackgroundFile() {
            let file = document.getElementById("bg-file").files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.body.style.backgroundImage = `url(${e.target.result})`;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
